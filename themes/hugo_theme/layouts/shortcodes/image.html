{{ range $.Page.Params.Image1 }}
  {{ $null := 0}}
  {{$image_url:= .image_url }}
  {{$len_img := len $image_url}}
  {{ if (gt $len_img $null ) }}
      <figure class="figure">
        <amp-img class="figure_image" src="{{.image_url}}" width="1280" height="768" layout="responsive"></amp-img>
        <figcaption>{{.description}}.</figcaption>
      </figure>
  {{ end }}
{{ end }}
